    ${libs.swing-layout.classpath}:\
    ${libs.platform-common-libs.classpath}:\
    ${reference.rameses-client-ui.jar}:\
    ${reference.osiris2-framework.jar}:\
    ${reference.osiris2-client-ui.jar}:\
    ${reference.osiris2-client-themes.jar}:\
    ${reference.osiris2-report.jar}
# Space-separated list of extra javac options
javac.compilerargs=
